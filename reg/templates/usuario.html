<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/c.css">
    <title>Cadastro de Usuário</title>
</head>
<body>

<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form method="post" action="{{ url_for('usuarios.usuario') }}" class="usuarios">
			<h1>Criar Conta</h1>

			<!--O placeholder é um texto temporário exibido em um campo de entrada, fornecendo uma dica ou exemplo sobre o que o usuário deve digitar-->
            <input type="text" name="nome" 
            placeholder="Nome" required> 
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="senha" placeholder="Senha" required>
			<button href="{{ url_for('prever_consumo') }}" type="submit">Cadastre-se</button>
		</form>
	</div>

    <!-- VERIFICAR URGENTE -->
	<div class="form-container sign-in-container">
		<form method="post" action="{{ url_for('usuarios.login') }}">
			<h1>Entrar na Conta</h1>
            
			<input type="email" name="email" placeholder="Email" required />
			<input type="password" name="senha" placeholder="Password" required />
			<a href="{{ url_for('usuarios.redefinir_senha') }}">Esqueceu sua senha?</a>
			<button>Entrar na Conta</button>

			{% if mensagem %}
				<p style="color: red;">{{ mensagem }}</p>
			{% endif %}

		</form>
	</div>

	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Bem vindo de volta!</h1>
				<p>Para permanecer conectado conosco preencha as informações pessoais</p>
				<button class="ghost" id="signIn">Entrar na Conta</button>
			</div>

			<div class="overlay-panel overlay-right">
				<h1>Olá, Amigo(a)!</h1>
				<p>Insira seus dados pessoais e comece sua jornada conosco</p>
				<button class="ghost" id="signUp">Criar Conta</button>
			</div>
		</div>
	</div>
</div>


<footer>
	<p>
		COLOCAR NOSSOS NOMES NO FOOTER? <i class="fa fa-heart"></i>
	</p>
</footer>

             <!--Vlibra inicio-->
             <div vw class="enabled">
                <div vw-access-button class="active"></div>
                <div vw-plugin-wrapper>
                  <div class="vw-plugin-top-wrapper"></div>
                </div>
              </div>
              <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
              <script>
                new window.VLibras.Widget('https://vlibras.gov.br/app');
              </script>
            <!--Vlibra Fim-->

    <script src="/static/usuario.js"></script>
</body>
</html>
